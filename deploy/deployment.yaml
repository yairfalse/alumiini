apiVersion: v1
kind: Namespace
metadata:
  name: nopea-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nopea-controller
  namespace: nopea-system
  labels:
    app: nopea-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nopea-controller
  template:
    metadata:
      labels:
        app: nopea-controller
    spec:
      serviceAccountName: nopea-controller
      containers:
        - name: controller
          image: nopea:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: WATCH_NAMESPACE
              value: ""  # Empty = all namespaces
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: repos
              mountPath: /tmp/nopea/repos
            - name: ssh-keys
              mountPath: /root/.ssh
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: repos
          emptyDir: {}
        - name: ssh-keys
          secret:
            secretName: nopea-ssh-keys
            optional: true
            defaultMode: 0600
