{{- if .Values.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "nopea.fullname" . }}-leader-election
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nopea.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "nopea.fullname" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "nopea.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}
{{- end }}
